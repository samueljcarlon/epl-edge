name: Run collector and publish

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync main (pull latest before generating files)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git pull --rebase origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify API keys are present (no values printed)
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
        run: |
          python - <<'PY'
          import os, hashlib
          def chk(name):
            v = os.getenv(name, "")
            print(f"{name}: set={bool(v)} len={len(v)} sha1={(hashlib.sha1(v.encode()).hexdigest()[:10] if v else 'none')}")
          chk("ODDS_API_KEY")
          chk("FOOTBALL_DATA_TOKEN")
          PY

      - name: Run collect
        env:
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: python -m src.collect

      - name: Export public JSON
        run: python -m src.export

      - name: Commit outputs
        run: |
          git add data/app.db site/public/odds.json site/public/data || true
          git commit -m "Update data + site" || echo "No changes"
          git push origin main
