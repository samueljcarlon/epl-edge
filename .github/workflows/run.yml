name: Run collector and publish

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

permissions:
  contents: write

concurrency:
  group: collector-publish-main
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collect
        env:
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python -m src.collect

      - name: Export public JSON
        run: |
          python -m src.export

      - name: Commit outputs
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # Sync with latest main to avoid "fetch first" rejects
          git fetch origin main
          git checkout main
          git pull --rebase origin main

          # Stage generated outputs (adjust if your exporter writes more files later)
          git add site/public data/app.db || true

          # Only commit if there are staged changes
          if git diff --staged --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Update data + site"
          git push origin main
